name: BizCon CI/CD Pipeline with Newman

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  release:
    types: [published]

jobs:
  build:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js for frontend
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: pkg/frontend
        run: npm install

      - name: Build frontend
        working-directory: pkg/frontend
        run: npm run build

      - name: Setup Python 3.12 for backend
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Create Virtual Environment and Install Dependencies
        working-directory: pkg/backend
        run: |
          python -m venv .venv
          .\.venv\Scripts\python.exe -m pip install --upgrade pip
          .\.venv\Scripts\python.exe -m pip install -r requirements.txt
          .\.venv\Scripts\python.exe -m pip install pyinstaller

      - name: Package the backend as .exe
        working-directory: pkg/backend
        run: .\.venv\Scripts\python.exe -m pyinstaller --clean --log-level DEBUG app.spec

      - name: Upload built executable
        uses: actions/upload-artifact@v4
        with:
          name: CazeBizConAI
          path: pkg/backend/dist/Caze BizConAI/Caze BizConAI.exe
