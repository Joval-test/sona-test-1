openapi: 3.0.0
info:
  title: BizCon API
  version: 0.1.0
  description: |
    API for BizCon Admin and User Chat.
    - Public endpoints are accessible to anyone
    - User chat endpoints are accessible by UUID
    - Admin endpoints are restricted to localhost
servers:
  - url: http://localhost:5000

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
      description: API key for admin endpoints. Note that admin endpoints are also restricted to localhost access.
  schemas:
    Lead:
      type: object
      properties:
        id: { type: string, description: "Unique lead/user ID (UUID)" }
        name: { type: string }
        company: { type: string }
        email: { type: string }
        description: { type: string }
        source: { type: string }
        email_sent: { type: boolean }
        email_sent_count: { type: integer }
        last_email_sent: { type: string, format: date-time }
        private_link: { type: string, description: "User's private chat link" }
        status: { type: string, enum: [Hot, Warm, Cold, Not Responded] }
        chat_summary: { type: string }
        connected: { type: boolean }
    ChatMessage:
      type: object
      description: A message in a chat conversation
      properties:
        role: 
          type: string 
          enum: [user, ai]
          description: The sender of the message - either 'user' or 'ai'
        message: 
          type: string
          description: The content of the message
        timestamp: 
          type: string
          format: date-time
          description: When the message was sent
    ErrorResponse:
      type: object
      description: Standard error response format
      properties:
        error: 
          type: string
          description: Error message describing what went wrong
    SuccessResponse:
      type: object
      description: Standard success response format
      properties:
        success: 
          type: boolean
          description: Whether the operation was successful
        message: 
          type: string
          description: A message describing the result

paths:
  /api/upload/company-files:
    post:
      summary: Upload company PDF files
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Upload result
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        file:
                          type: string
                        status:
                          type: string
                          enum: [success, error]
                        error:
                          type: string
                          nullable: true
        '400':
          description: Bad request - Invalid file format or missing files
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '500':
          description: Server error - Embedding or LLM service unavailable
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
  /api/upload/company-urls:
    post:
      summary: Upload company URLs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                urls:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Upload result
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        url:
                          type: string
                        status:
                          type: string
                          enum: [success, error]
                        error:
                          type: string
                          nullable: true
        '400':
          description: Bad request - Invalid URLs or missing URLs
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '500':
          description: Server error - Embedding or LLM service unavailable
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
  /api/upload/user-files:
    post:
      summary: Upload user (leads) files
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Upload result
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        file:
                          type: string
                        status:
                          type: string
                          enum: [success, error]
                        leads:
                          type: integer
                          nullable: true
                        error:
                          type: string
                          nullable: true
        '400':
          description: Bad request - Invalid file format or missing files
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '500':
          description: Server error - Embedding or LLM service unavailable
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
  /api/settings:
    get:
      summary: Get all settings
      responses:
        '200':
          description: Settings retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Whether the operation was successful
                  message:
                    type: string
                  email_sender:
                    type: string
                  email_host:
                    type: string
                  email_port:
                    type: integer
                  azure_endpoint:
                    type: string
                  azure_api_key:
                    type: string
                  azure_api_version:
                    type: string
                  azure_deployment:
                    type: string
                  azure_embedding_deployment:
                    type: string
                  private_link_base:
                    type: string
                  private_link_path:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
  /api/settings/email:
    post:
      summary: Save email settings
      description: |
        Save and validate email settings. The credentials will be validated before saving.
        - Tests SMTP connection to verify credentials
        - Returns validation errors if credentials are invalid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - sender
                - password
              properties:
                sender:
                  type: string
                  description: Email sender address
                password:
                  type: string
                  description: Email password or app-specific password
                host:
                  type: string
                  description: SMTP host (optional)
                port:
                  type: integer
                  description: SMTP port (optional)
      responses:
        '200':
          description: Settings saved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '400':
          description: Bad request - Invalid or missing data
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    description: Error message (e.g., "Invalid email credentials. Please check your email and password.")
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    description: Error message
  /api/settings/azure:
    post:
      summary: Save Azure settings
      description: |
        Save and validate Azure OpenAI settings. The credentials will be validated before saving.
        - Tests both embeddings and chat completion connections
        - Returns validation errors if credentials are invalid or services are unreachable
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - endpoint
                - api_key
                - api_version
                - deployment
                - embedding_deployment
              properties:
                endpoint:
                  type: string
                  description: Azure OpenAI endpoint
                api_key:
                  type: string
                  description: Azure OpenAI API key
                api_version:
                  type: string
                  description: Azure OpenAI API version
                deployment:
                  type: string
                  description: Azure OpenAI deployment name
                embedding_deployment:
                  type: string
                  description: Azure OpenAI embedding deployment name
      responses:
        '200':
          description: Settings saved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '400':
          description: Bad request - Invalid or missing data
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    description: Error message (e.g., "Invalid Azure credentials: [specific error]")
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    description: Error message
  /api/settings/private-link:
    get:
      summary: Get private link config
      responses:
        '200':
          description: Private link config retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  base:
                    type: string
                  path:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    description: Error message
    post:
      summary: Save private link config
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - base
                - path
              properties:
                base:
                  type: string
                  description: Base URL for private links
                path:
                  type: string
                  description: Path template for private links
      responses:
        '200':
          description: Settings saved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '400':
          description: Bad request - Invalid or missing data
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    description: Error message
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    description: Error message
  /api/leads:
    get:
      summary: Get grouped leads
      description: Returns all leads grouped by source.
      responses:
        '200':
          description: Grouped leads
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: array
                  items:
                    $ref: '#/components/schemas/Lead'
  /api/send_emails:
    post:
      summary: Send emails to selected leads
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                lead_ids:
                  type: array
                  items: { type: string }
      responses:
        '200':
          description: Send result
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        id: { type: string }
                        status: { type: string, enum: [sent, error, cooldown, no_content, embedding_error, llm_error] }
                        error: { type: string, nullable: true }
        '400':
          description: Bad request - Invalid lead IDs or missing lead IDs
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '500':
          description: Server error - Email service or LLM service unavailable
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
  /api/user_chat/{uuid}:
    get:
      summary: Get chat history for a user
      parameters:
        - in: path
          name: uuid
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Chat history
          content:
            application/json:
              schema:
                type: object
                properties:
                  history:
                    type: array
                    items: { $ref: '#/components/schemas/ChatMessage' }
        '404':
          description: Invalid or expired chat link
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
    post:
      summary: Send a message in the user chat
      parameters:
        - in: path
          name: uuid
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message: { type: string }
      responses:
        '200':
          description: AI chat response
          content:
            application/json:
              schema:
                type: object
                properties:
                  response: { type: string }
        '400':
          description: No message provided
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '404':
          description: Invalid or expired chat link
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
  /api/admin/chat_history/{uuid}:
    get:
      summary: Get chat history for a lead (admin)
      security: [{ ApiKeyAuth: [] }]
      parameters:
        - in: path
          name: uuid
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Chat history
          content:
            application/json:
              schema:
                type: object
                properties:
                  history:
                    type: array
                    items: { $ref: '#/components/schemas/ChatMessage' }
        '401':
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
  /api/admin/mark_lead:
    post:
      summary: Mark lead status and summary (admin)
      security: [{ ApiKeyAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                uuid: { type: string }
                status: { type: string, enum: [Hot, Warm, Cold, Not Responded] }
                summary: { type: string }
                contact: { type: string }
      responses:
        '200':
          description: Mark result
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SuccessResponse' }
        '401':
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '404':
          description: Lead not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
  /api/clear-all:
    post:
      summary: Clear all data (chats, files, and leads)
      description: Clears all stored data including chat histories, uploaded files, and lead information
      responses:
        '200':
          description: Clear result
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Whether the operation was successful
                  message:
                    type: string
                    description: Description of the operation result
        '500':
          description: Failed to clear data
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message explaining why the operation failed
  /api/uploaded-files:
    get:
      summary: List uploaded files and leads
      responses:
        '200':
          description: Uploaded files and leads
          content:
            application/json:
              schema:
                type: object
                properties:
                  company_files:
                    type: array
                    items:
                      type: string
                  user_files:
                    type: array
                    items:
                      type: string
                  leads:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        company:
                          type: string
                        email:
                          type: string
                        description:
                          type: string
                        source:
                          type: string
                        email_sent:
                          type: boolean
                        email_sent_count:
                          type: integer
                        last_email_sent:
                          type: string
  /api/report:
    get:
      summary: Get lead engagement report
      description: Returns the full report with all leads, statuses, and private links.
      responses:
        '200':
          description: Report data
          content:
            application/json:
              schema:
                type: object
                properties:
                  leads:
                    type: array
                    items:
                      type: object
                      properties:
                        Name: { type: string }
                        Company: { type: string }
                        Email: { type: string }
                        ID: { type: string }
                        Sent Date: { type: string }
                        Chat Summary: { type: string }
                        Private Link: { type: string }
                        Status: { type: string }
                        Lead Status: { type: string, enum: [Hot, Warm, Cold, Not Responded] }
                        Source: { type: string }
                        Contact: { type: string }
                        Connected: { type: boolean }
                        email_sent: { type: boolean }
                        email_sent_count: { type: integer }
                        last_email_sent: { type: string, format: date-time }
        '404':
          description: No report available
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string